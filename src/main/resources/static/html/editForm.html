<!DOCTYPE HTML>
<html lang="kr">
<head>
  <title>수정하기</title>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 수정 폼</h2>
  </div>
  <form action="article.html" method="post">
    <div>
      <label for="articleId">게시글 번호</label>
      <input type="text" id="articleId" name="articleId" class="form-control" value="1" readonly>
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" value="게시글 A">
    </div>
    <div>
      <label for="content">내용</label>
      <input type="text" id="content" name="content" class="form-control" value="테스트용 게시글 입니다.">
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='article.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
